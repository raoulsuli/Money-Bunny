<div class="container d-flex justify-content-center mt-5 pt-5">
	<div class="row">
		<a class="text-dark text-decoration-none font-weight-bold">Select a partner bank!</a>
		<ul style="list-style-type:none;">
			<li><a class="btn mb-button" (click)='onSelectBank("BT")'>Banca Transilvania</a></li>
			<li><a class="btn mb-button" (click)='onSelectBank("BRD")'>BRD</a></li>
			<li><a class="btn mb-button" (click)='onSelectBank("LB")'>Libra Bank</a></li>
		</ul>

		<form *ngIf='bank !== "none"'>
			<!--<a class="text-dark text-decoration-none font-weight-bold font-1p3rem">Titular</a><br><br>-->
			<a class="text-dark text-decoration-none font-weight-bold font-1p3rem">Holder</a><br><br>
			<div class="form-group">
				<input type="text" id="surname" class="form-control p-3 input-style" placeholder="Surname" required><br>
				<input type="text" id="firstname" class="form-control p-3 input-style" placeholder="Firstname" required><br>

				<label>ID</label>
				<div class="row justify-content-between">
					<div class="col-xs-4">
						<div class="form-outline mb-4">
							<input type="text" id="cnp" pattern="[1-2][0-9]{12}" class="form-control p-3 input-style" placeholder="CNP" required>
						</div>
					</div>
					<div class="col-xs-4">
						<div class="form-outline mb-4">
							<input type="text" id="id_series" pattern="[A-Z]{2}" class="form-control p-3 input-style" placeholder="Series" required>
						</div>
					</div>
					<div class="col-xs-4">
						<div class="form-outline mb-4">
							<input type="text" id="id_nr" pattern="[0-9]{6}" class="form-control p-3 input-style" placeholder="Number" required>
						</div>
					</div>
				</div>
				<br>
				<input type="email" id="email" class="form-control p-3 input-style" placeholder="Email" required>
			</div>
			<div class="form-group">
				<div class="form-outline mb-4">
					<select (input)="setAccount($event)" class="form-control input-style" placeholder="User Type" id="usertype" required>
						<option value="" disabled selected>Account Type</option>
						<option value="checking">Checking</option><!--cont curent-->
						<option value="savings">Savings</option><!--cont de economii-->
						<option value="CD">Certificate of deposit</option><!--depozit-->
					</select>
					<br>
					<select (input)="setCurrency($event)" class="form-control input-style" placeholder="User Type" id="usertype" required>
						<option value="" disabled selected>Currency</option>
						<option value="RON">Lei</option>
						<option value="EUR">Euro</option>
						<option value="USD">USD</option>
					</select>
				</div>
			</div>
			
			<hr/>
			<!--<a class="text-dark text-decoration-none font-weight-bold font-1p3rem">Imputernicit</a><br><br>-->
			<a class="text-dark text-decoration-none font-weight-bold font-1p3rem">Authorised</a><br><br>
			<div class="form-group">
				<input type="text" id="surname" class="form-control p-3 input-style" placeholder="Surname" required><br>
				<input type="text" id="firstname" class="form-control p-3 input-style" placeholder="Firstname" required><br>

				<label>ID</label>
				<div class="row justify-content-between">
					<div class="col-xs-4">
						<div class="form-outline mb-4">
							<input type="text" id="cnp" pattern="[1-2][0-9]{12}" class="form-control p-3 input-style" placeholder="CNP" required>
						</div>
					</div>
					<div class="col-xs-4">
						<div class="form-outline mb-4">
							<input type="text" id="id_series" pattern="[A-Z]{2}" class="form-control p-3 input-style" placeholder="Series" required>
						</div>
					</div>
					<div class="col-xs-4">
						<div class="form-outline mb-4">
							<input type="text" id="id_nr" pattern="[0-9]{6}" class="form-control p-3 input-style" placeholder="Number" required>
						</div>
					</div>
				</div>
			</div>

			<hr/>
			<!--<a class="text-dark text-decoration-none font-weight-bold font-1p3rem">Delegat</a><br><br>-->
			<a class="text-dark text-decoration-none font-weight-bold font-1p3rem">Delegate</a><br><br>
			<div class="form-group">
				<input type="text" id="surname" class="form-control p-3 input-style" placeholder="Surname" required><br>
				<input type="text" id="firstname" class="form-control p-3 input-style" placeholder="Firstname" required><br>

				<label>ID</label>
				<div class="row justify-content-between">
					<div class="col-xs-4">
						<div class="form-outline mb-4">
							<input type="text" id="cnp" pattern="[1-2][0-9]{12}" class="form-control p-3 input-style" placeholder="CNP" required>
						</div>
					</div>
					<div class="col-xs-4">
						<div class="form-outline mb-4">
							<input type="text" id="id_series" pattern="[A-Z]{2}" class="form-control p-3 input-style" placeholder="Series" required>
						</div>
					</div>
					<div class="col-xs-4">
						<div class="form-outline mb-4">
							<input type="text" id="id_nr" pattern="[0-9]{6}" class="form-control p-3 input-style" placeholder="Number" required>
						</div>
					</div>
				</div>
			</div>
			<button type="submit" class="btn btn-primary">Submit</button>
		</form>
	</div>
</div>
