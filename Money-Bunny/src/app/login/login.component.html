<div class="container d-flex justify-content-center mt-5 pt-5">
    <div class="row">
        <div class="col-12 col-sm-12">
            <form (ngSubmit)="signIn()">
                <div class="form-outline mb-4">
                    <input type="text" [(ngModel)]="email" [ngModelOptions]="{standalone: true}" id="email" class="form-control p-3 input-style" placeholder="Email" required>
                </div>
              
                <div class="form-outline mb-3">
                    <input type="password" [(ngModel)]="password" [ngModelOptions]="{standalone: true}" id="password" class="form-control p-3 input-style" placeholder="Password" required>
                </div>
              
                <div class="row justify-content-center input-style">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="remember" checked>
                        <label class="form-check-label" for="remember"> Remember me </label>
                    </div>
                </div>

                <button type="submit" class="btn btn-block mb-2 input-style mb-button">Login</button>
              
                <div class="text-center">
                    <a href="#" class="input-style">Forgot password?</a><br>
                    <span class="input-style">Not a member? <a routerLink="/register">Sign up</a><br><br></span>
                </div>
            </form>
        </div>
    </div>
</div>
