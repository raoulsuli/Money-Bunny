<div class="modal-header">
	<h4 class="modal-title mb-color font-weight-bold" id="modal-basic-title">Type the new name</h4>
	<button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
		<span aria-hidden="true">&times;</span>
	</button>
</div>
<div class="modal-body">
	<input class="form-control p-3 input-style" [(ngModel)]="name" type="text">
	<br><br>
	<button (click)="passBack()" type="submit" class="btn mb-button">Rename</button>
</div>
